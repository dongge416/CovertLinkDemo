function separateKeywords(content) {
	var result;
	if(content.indexOf("€") != -1) {
		var firstIndex = content.indexOf("€");
		var secondIndex = content.lastIndexOf("€");
		result = content.substring(firstIndex, secondIndex + 1);

		console.log(result);
	} else if(content.indexOf("￥") != -1) {
		var firstIndex = content.indexOf("￥");
		var secondIndex = content.lastIndexOf("￥");
		result = content.substring(firstIndex, secondIndex + 1);

	}
	return result;
}
